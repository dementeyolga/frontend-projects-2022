<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Songbird | Quiz</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./../assets/images/bird-icon.png"
    />
  </head>

  <body>
    <header class="header wrapper">
      <a href="./main.html" class="header__brand">
        <div class="header__logo">
          <img src="./../assets/images/bird-icon.png" alt="Songbird" />
        </div>
        <p>Songbird</p>
      </a>
      <ul class="header__menu">
        <li class="header__menu-item header__lang">
          <a id="lang-ru">ru</a> /
          <a id="lang-en">en</a>
        </li>
        <li class="header__menu-item">
          <a id="main-page" href="./main.html">Главная</a>
        </li>
        <li class="header__menu-item">
          <a id="quiz-page" href="./quiz.html">Викторина</a>
        </li>
        <li class="header__menu-item">
          <a id="gallery-page" href="./gallery.html">Галерея</a>
        </li>
      </ul>
      <div class="header__burger-icon">
        <img src="./../assets/images/bars.svg" alt="" />
      </div>

      <div class="header__burger-menu">
        <div class="header__burger-close-btn">
          <img src="./../assets/images/xmark-black.svg" alt="" />
        </div>

        <ul class="header__menu">
          <li class="header__menu-item header__lang">
            <a id="burger-lang-ru">ru</a> /
            <a id="burger-lang-en">en</a>
          </li>
          <li class="header__menu-item">
            <a id="burger-main-page" href="./main.html">Главная</a>
          </li>
          <li class="header__menu-item">
            <a id="burger-quiz-page" href="./quiz.html">Викторина</a>
          </li>
          <li class="header__menu-item">
            <a id="burger-gallery-page" href="./gallery.html">Галерея</a>
          </li>
        </ul>
      </div>
    </header>

    <main class="wrapper main">
      <div class="question">
        <div class="question__info">
          <div class="question__list"></div>
          <div class="question__data">
            <div class="question__score"></div>
            <div class="question__number"></div>
          </div>
        </div>
        <div class="question__body"></div>
        <div class="question__bottom">
          <div class="question__answers"></div>
          <div class="question__description"></div>
        </div>

        <div class="question__buttons"></div>
      </div>
    </main>

    <footer class="footer wrapper">
      <a class="footer__author" href="https://github.com/dementeyolga"
        >GitHub</a
      >
      <div class="footer__year">2022</div>
      <a href="https://rs.school/js/" class="footer__rs-logo">
        <img src="./../assets/images/rs_school_js.svg" alt="RS School Logo" />
      </a>
    </footer>
  </body>
</html>
